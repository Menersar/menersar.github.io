<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Image Classification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/icon.css">

  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/chart.min.js"></script>
  <script src="js/ml5.min.js"></script>

  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/scripts.js" defer></script>
</head>

<body>

  <div class="loader loader-website-loading" id="loader-website-loading"></div>

  <div id="container" class="container">

    <div class="loader loader-file-processing" id="loader-file-processing"></div>

    <div class="row">
      <div class="col s12">

        <div id="upload-and-example-form" class="upload-and-example-form">

          <div class="card">

            <div class="card-tabs">
              <ul class="tabs tabs-fixed-width">
                <li class="tab col s3"><a href="#upload-tab">Upload Image</a></li>
                <li class="tab col s3"><a href="#examples-tab">Example Images</a></li>
              </ul>
            </div>

            <div class="card-content">

              <div id="upload-tab">
                <div class="dropzone" id="dropzone">
                  <div class="icon-cloud"> <i class="large material-icons">cloud_upload</i></div>
                  <header id="dropzone-text">Drag & Drop Image to Classify</header>
                  <span class="dropzone-text-smaller">OR</span>
                  <form action="#">
                    <div class="file-field input-field">
                      <div class="btn">
                        <span class="dropzone-text-smaller">Browse</span>
                        <input id="input" type="file" type="text" accept="image/jpeg,image/png,image/webp,image/avif"
                          onchange="imageUpload(this.files)">
                      </div>
                      <div class="file-path-wrapper">
                        <input id="input-field" class="file-path validate" type="text">
                      </div>
                    </div>
                  </form>
                  <p>Accepted file types: <span class="file-type">jpg</span>, <span class="file-type">png</span>, <span
                      class="file-type">webp</span> and <span class="file-type">avif</span>
                  </p>
                </div>
              </div>

              <div id="examples-tab">
                <div class="row">
                  <div class="col s12 m6">
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        <img src="assets/example1.jpg" class="responsive-img example-images"
                          onclick="exampleImageChosen(this.src)" role="button">
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        <img src="assets/example2.jpg" class="responsive-img example-images"
                          onclick="exampleImageChosen(this.src)" role="button">
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        <img src="assets/example3.jpg" class="responsive-img example-images"
                          onclick="exampleImageChosen(this.src)" role="button">
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        <img src="assets/example4.jpg" class="responsive-img example-images"
                          onclick="exampleImageChosen(this.src)" role="button">
                      </div>
                    </div>
                  </div>
                  <div class="col s12 m6">
                    <div class="card">
                      <div class="card-image waves-effect waves-block waves-light">
                        <img src="assets/example5.jpg" class="responsive-img example-images"
                          onclick="exampleImageChosen(this.src)" role="button">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col s12">
        <div class="error-card card red" id="error-card">
          <div class="card-content white-text">
            <span class="card-title">Error!</span>
            <p id="error-message"></p>
          </div>
        </div>
      </div>

      <div class="col s12 xl6">
        <div class="card image-card" id="image-card">
          <div class="card-content">
            <span class="card-title">Classified Image</span>
            <div class="card-image">
              <img id="image-visible" class="image" src="">
              <img id="image-hidden" src="" style="display: none;">
            </div>
          </div>
        </div>
      </div>
      <div class="col s12 xl6">
        <div class="card resultzone-card" id="resultzone-card">
          <div class="card-content">
            <span class="card-title">Classification</span>
            <div id="resultzone" class="resultzone">
              <canvas id="chart" class="chart"></canvas>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
